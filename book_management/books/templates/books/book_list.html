{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2 class="mb-4">Book List</h2>
    <a href="{% url 'book_create' %}" class="btn btn-primary mb-3">Add New Book</a>
    
    <div class="row">
        {% for book in books %}
        <div class="col-md-6 col-lg-4 mb-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">{{ book.title }}</h5>
                    <h6 class="text-muted">Author: {{ book.author }}</h6>
                    <p class="card-text">{{ book.description|truncatewords:15 }}</p>
                    <p><strong>Published:</strong> {{ book.published_date }}</p>
                    <div class="d-flex">
                        <a href="{% url 'book_detail' book.pk %}" class="btn btn-sm btn-info text-white me-2">Details</a>
                        <a href="{% url 'book_update' book.pk %}" class="btn btn-sm btn-primary me-2">Edit</a>
                        <a href="{% url 'book_delete' book.pk %}" class="btn btn-sm btn-danger">Delete</a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
